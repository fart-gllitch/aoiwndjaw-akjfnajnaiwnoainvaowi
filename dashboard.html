<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - PremX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="icon" href="favicon" type="image/x-icon">
</head>

<body>
    <!-- Sidebar -->
    <div class="flex h-full hidden" id="panel">
        <aside class="w-64 bg-gray-800 p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">PremX Panel</h2>
            <nav class="space-y-4">
                <a href="#dashboard" class="block p-3 rounded bg-blue-600 hover:bg-blue-700">Dashboard</a>
                <a href="#manage-cheats" class="block p-3 rounded bg-gray-700 hover:bg-blue-700">Manage Cheats</a>
                <a href="#account" class="block p-3 rounded bg-gray-700 hover:bg-blue-700">Account Details</a>
                <a href="#support" class="block p-3 rounded bg-gray-700 hover:bg-blue-700">Support</a>
                <a href="/signin.html" class="block p-3 rounded bg-red-600 hover:bg-red-700">Sign Out</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">
            <!-- Welcome Section -->
            <div class="bg-gray-800 p-4 rounded shadow text-center mb-6">
                <h1 class="text-3xl font-bold" id="discord-name">Welcome, User!</h1>
            </div>

            <!-- Dashboard Section -->
            <section id="dashboard" class="mb-12">
                <h2 class="text-3xl font-bold mb-4">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-gray-800 p-6 rounded shadow">
                        <h3 class="text-lg font-bold mb-2">Active Licenses</h3>
                        <p class="text-2xl font-bold text-blue-500">12</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded shadow">
                        <h3 class="text-lg font-bold mb-2">Cheat Uses Today</h3>
                        <p class="text-2xl font-bold text-green-500">35</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded shadow">
                        <h3 class="text-lg font-bold mb-2">Support Tickets</h3>
                        <p class="text-2xl font-bold text-yellow-500">2 Open</p>
                    </div>
                </div>
            </section>

            <!-- Account Details Section -->
            <section id="account" class="mb-12">
                <h2 class="text-3xl font-bold mb-4">Account Details</h2>
                <div class="bg-gray-800 p-6 rounded shadow">
                    <p class="text-gray-400 mb-4">Username: <span id="discord-username" class="font-bold text-white">Loading...</span></p>
                    <p class="text-gray-400 mb-4">Email: <span id="discord-email" class="font-bold text-white">Loading...</span></p>
                    <p class="text-gray-400 mb-4">Plan: <span class="font-bold text-blue-500">Premium</span></p>
                    <button class="w-full bg-red-600 hover:bg-red-700 p-2 rounded font-bold">Delete Account</button>
                </div>
            </section>

            <!-- Support Section -->
            <section id="support" class="mb-12">
                <h2 class="text-3xl font-bold mb-4">Support</h2>
                <div class="bg-gray-800 p-6 rounded shadow">
                    <p class="text-gray-400 mb-4">Need help? Contact our support team.</p>
                    <button class="w-full bg-green-600 hover:bg-green-700 p-2 rounded font-bold">Open Ticket</button>
                </div>
            </section>
        </main>
    </div>

<script>
async function handleCallback() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
        // Handle case where there's no 'code' in the URL
        console.error('No authorization code received');
        return;
    }

    try {
        // Send the code to your backend for processing
        const response = await fetch('/api/callback?code=' + code);
        const data = await response.json();

        if (!data.success) {
            throw new Error('Failed to fetch user data');
        }

        // Populate the user data in the panel
        document.getElementById('discord-name').textContent = `Welcome, ${data.user.username}!`;
        document.getElementById('discord-username').textContent = data.user.username;
        document.getElementById('discord-email').textContent = data.user.email;

        // Redirect to the dashboard page after successfully fetching user data
        window.location.href = '/dashboard.html';  // Or wherever your dashboard is located

    } catch (error) {
        console.error('Error fetching user data:', error);
    }
}

window.onload = handleCallback;


</script>

</body>

</html>
