<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PremX - Register</title>
     <link rel="icon" href="favicon" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #f5f5f7;
        }

        #message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0066cc 0%, rgba(0, 0, 0, 0.8) 100%);
            color: white;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
            backdrop-filter: blur(5px);
        }

        #message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        #message-box.error {
            background: linear-gradient(135deg, #ff0000 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        #message-box.success {
            background: linear-gradient(135deg, #00ff00 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            transition: opacity 0.8s ease-in-out;
        }

        .register-container {
            width: 100%;
            max-width: 380px;
            padding: 0 40px;
            text-align: center;
            margin: auto;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #0066cc, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 102, 204, 0.3));
        }

        .subtitle {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 15px;
            font-size: 15px;
            border: 1px solid #1e1e1e;
            border-radius: 8px;
            background: rgba(30, 30, 30, 0.5);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            border-color: #0066cc;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.1);
        }

        .input-field::placeholder {
            color: #666;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0052cc, #0066cc);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.3);
        }

        .signin {
            margin-top: 30px;
            font-size: 14px;
            color: #86868b;
        }

        .signin a {
            color: #0066cc;
            text-decoration: none;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .signin a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }
          .top-bar {
        background-color: #000;
        color: #f5f5f7;
        border-bottom: 1px solid #1e1e1e;
    }

    .top-bar .container {
        max-width: 1280px;
    }

    .top-bar a {
        font-size: 16px;
        color: #f5f5f7;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .top-bar a:hover {
        color: #0066cc;
        text-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
    }

    .top-bar svg {
        color: #0066cc;
    }
    </style>
</head>
<body>

    
    <div id="message-box"></div>
    <div class="container">
        <div class="register-container">
            <div class="logo"><a href="index.html" style="text-decoration: none;">Frost</a></div>
            <div class="subtitle">Create your account</div>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="password" class="input-field" placeholder="Confirm Password" required>
            <button class="register-btn" onclick="handleRegister()">Register</button>
            <div class="signin">Already have an account? <a href="signin.html">Sign In</a></div>
        </div>
    </div>

    <script>
        function showMessage(message, type = '') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = 'show ' + type;
            
            setTimeout(() => {
                messageBox.className = '';
            }, 3000);
        }

        function handleRegister() {
            const username = document.querySelector('input[placeholder="Username"]').value;
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;
            const confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            showMessage('Creating your account...');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegister();
            }
        });
    </script>
</body>
</html>
